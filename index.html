<html ng-app="gemStore">
    <head>
        <title>Angular JS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
     <body class="list-group" ng-controller="StoreController as store">
    <!--  Product Container  -->
    <div class="list-group-item" ng-repeat="product in store.products">
      <h3>{{product.name}} <em class="pull-right">{{product.price | currency}}</em></h3>
<span>{{product.description}}</span>
<table class="tab">
    <tr><td class="tdtabB">Brillance</td><td class="tdtabB">Raret√©</td><td class="tdtabB">Face</td><td class="tdtabB">Couleur</td></tr>
    <tr><td class="tdtab">{{product.shine}}</td><td class="tdtab">{{product.rarity}}</td><td class="tdtab">{{product.faces}}</td><td class="tdtab" style="background-color:{{product.color}} ">...</td></tr>
    
    
</table>
      <!-- Image Gallery  -->
      <div class="gallery" ng-show="product.images.length">
        <div class="img-wrap">
          <img ng-src="{{product.images[0]}}" />
        </div>
        <ul class="img-thumbnails clearfix">
          <li class="small-image pull-left thumbnail" ng-repeat="image in product.images">
            <img ng-src="{{image}}" />
          </li>
        </ul>
      </div>
      <hr style="width:100%; height:1px;" /> 
      <h5>Commentaires:</h5>
      <div ng-repeat="rewiew in product.reviews">
        <hr style="width:100%; height:1px;" /> 
         {{rewiew.body}} <br> {{rewiew.author}}<br>
         {{rewiew.createdOn | date:'dd/MM/yyyy'}}<br>
         <ANY ng-switch="{{rewiew.stars}}">
            <ANY ng-switch-when="1"><span class="starG">*</span><span class="starf">****</ANY>
  <ANY ng-switch-when="2"><span class="starG">**</span><span class="starf">***</ANY>
  <ANY ng-switch-when="3"><span class="starG">***</span><span class="starf">**</ANY>
  <ANY ng-switch-when="4"><span class="starG">****</span><span class="starf">*</ANY>
  <ANY ng-switch-when="5"><span class="starG">*****</span></ANY>
  </ANY>
      </div>
    </div>
  </body>
</html>
